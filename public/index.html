<html>
	<head>

<script defer data-domain="littlebonsai.co.uk" src="https://plausible.io/js/script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<h1>Ballpoint</h1>

		<textarea id="input" rows="80" cols="80">
=== Knot ===
* some
*** choices
- here
		</textarea>
		<textarea id="output" rows="80" cols="80"></textarea>

		<button id="submit">submit</button>

		<script>
			document.querySelector("#submit").addEventListener("click", () => {
				const input = document.querySelector("#input").value;

				fetch("/api/format.js", { method: "POST", body: input })
					.then((response) => {
						if (response.ok) {
							return response.json();
						}
					})
					.then(({out}) => {
						document.querySelector("#output").value = out;
					});
			});
		</script>


	</body>
</html>
